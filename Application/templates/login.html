<html>

<head>
  <title>Administration - login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{css_init}}" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
  <!------ Include the above in your HEAD tag ---------->
  
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Login Form -->
      <form method="POST">
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="login" value="">
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" value="">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        {% if error %}
        <p class="underlineHover"><strong>Error:</strong> {{ error }}
        {% endif %}
      </div>
  
    </div>
  </div>
</body>

</html>
